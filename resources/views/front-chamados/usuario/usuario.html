

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Chamado</title>
</head>

<body class="p-0px m-0px">
    <div class="flex">
        <!--MENU DESKTOP-->
        <div class="flex column justify-center"
            style="background-color: green; color:white;">
            <img src="../img/home-branco.png" alt="inicio"
                style="width:35px; margin-top:7px; margin-bottom:7px; padding:5px;">
            <img src="../img/perfil-branco.png" alt="usuário"
                style="width:35px; margin-top:7px; margin-bottom:7px; padding:5px;">
            <img src="../img/chamado-branco.png" alt="usuário"
                style="width:35px; margin-top:7px; margin-bottom:7px; padding:5px;">
            <img src="../img/sair-branco.png" alt="usuário"
                style="width:35px; margin-top:7px; margin-bottom:7px; padding:5px;">
        </div>

        <div style="width: 100%;">
            <header class="flex wrap align-center justify-center"
                style="width: 100%; box-sizing:border-box; padding:20px 20px; background-color: white; box-shadow: 0 1px 25px rgba(0,0,0,.16);">
                <br>
                <input type="text" placeholder="Nome do usuário">
                <select name="chamado">
                    <option value>Nome do usuário</option>
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                </select>
                <input type="date">
                <input type="date">
                <input type="submit" value="Pesquisar">
            </header>
            
            <div class="flex wrap align-center justify-center"
                style="width: 100%; height:100vh;">
                <div class="container">
                    <h2>Novo usuário</h2>

                    <form action method="post">
                        <div class="flex column">
                            <span>Nome</span>
                            <input type="text" name="name">
                        </div>

                        <div class="flex column">
                            <span>E-mail</span>
                            <input type="text" name="email">
                        </div>

                        <div class="flex row-column">
                            <div class="flex column">
                                <span>Usuário</span>
                                <input type="text" name="username">
                            </div>
                            <div class="flex column">
                                <span>Senha</span>
                                <input type="text" name="password">
                            </div>
                        </div>

                        <div class="flex row-column">
                            <div class="flex column">
                                <span>Setor</span>
                                <input type="text" name="setor">
                            </div>
                            <div class="flex column">
                                <span>Ramal</span>
                                <input type="text" name="ramal">
                            </div>
                            <div class="flex column">
                                <span>Anydesk</span>
                                <input type="text" name="codAnydesk">
                            </div>
                        </div>

                        <div class="flex column">
                            <span>Nível de permissão</span>
                            <input type="text" name="type">
                        </div>

                        <input type="submit" value="Salvar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
